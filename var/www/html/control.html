<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">

<script>

});

});
</script>

</head>

<body>

  <tr><td></td><td>
    <img src="up.png" id="btn_for"/>

    <img src="left.png" id="btn_left"/>
  </td><td></td><td>
    <img src="right.png" id="btn_right"/>
  </td></tr>
  <tr><td></td><td>
    <img src="down.png" id="btn_bak"/>
  </td><td></td></tr>
</table>
</body>
